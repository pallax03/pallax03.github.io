<!DOCTYPE html>
<html>
<head>
    <title>flavia troppo carina</title>
    <style>
        /* CSS styles for the buttons */
        *{font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: 100px;}
        body {height: 100vh;}
        .center {
            position: relative;
            top: 400px;
            text-align: center;
            margin: auto;
            width: auto;
        }
        h1 {width: auto; font-size: 150px; padding: 0; margin: 0;}
        h2 {width: auto; font-size: 80px; padding: 0; margin: 0;}
        .buttons {
            display: flex;
            text-align: center;
            flex-wrap: nowrap;
            align-content: center;
            justify-content: center;
            align-items: center;
        }
        .button {
            margin: 10px;
            border: none;
            cursor: pointer;
            height: 150px;
            width: 400px;
            border-radius: 8px;
            color: white;
        }
        #si {           
            border: 3px solid #2fbc33;
            background-color: #2fbc33;
        }
        #no {
            border: 3px solid #ba1515;
            background-color: #ba1515;
        }
    </style>
</head>
<body>

    <div class="center" id="all">
        <h1>facciamo pace?</h1>
        <div class="buttons">
            <button class="button" onclick="accept()" id="si" >Si</button>
            <button class="button" onclick="decline()" id="no">No</button>
        </div>
    </div>
    
    
    <script>
        function accept() {
            document.getElementById("all").innerHTML = "<h2>ALLORA DIMMI COSE CARINE E RASSICURAMI IN TUTTO IL PERIODO DELLA VACANZA CON LE TUE AMICHE</h2>"
            + "<p style='font-size: 28px;'>ah e non sono stronzo e nemmeno odioso con te, anzi mi manchi veramente tanto e non vedo l'ora sia il primo cosi posso stringerti forte forte"
            + "</br>AH e voglio che ritorni la flavia dolce che avevo prima della gita, PER FAVOREEEEEE</p>" + "<p>ti amo tanto amore <3</p>"
        }

        function decline() {
            const DELTA = 100; 
            var buttonYes = document.getElementById('si');
            var buttonNo = document.getElementById('no');

            // Generate random coordinates for the new position

            // Update the button's style to set its new position
            buttonNo.style.width = (DELTA - buttonNo.offsetWidth) + "px";
            buttonNo.style.height = (DELTA - buttonNo.offsetHeight) + "px";

            buttonYes.style.width = (DELTA + buttonYes.offsetWidth) + "px";
            buttonYes.style.height = (DELTA + buttonYes.offsetHeight) + "px";
        }
    </script>
</body>
</html>
